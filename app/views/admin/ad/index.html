		<div class="right">

			<form action="/admin/ad/order" method="post" id="form">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
					<tr>
						<td class="bgtt" width="50">ID num</td>
						<td class="bgtt" width="50">Order</td>
						<td class="bgtt">Pictures</td>
						<td class="bgtt" width="250">Position</td>
						<td class="bgtt" width="88">Operate</td>
					</tr>

					{% for v in data %}

					<tr height="60">
						<td>{{v.id}}</td>
						<td><input type="text" name="ord[{{v.id}}]" value="{{v.ord}}" class="inputtext input40" /></td>
						<td><a href="" target="_blank"><img src="{{res}}/ad/{{v.logo}}" width="400" /></a></td>
						<td>{{allposition[v.position]}}</td>
						<td>
							<a href="/admin/ad/mod/{{v.id}}" class="admin_edit mar3">Edit</a>
							<a href="/admin/ad/del/{{v.id}}" class="admin_del" onclick="return confirm('You sure want to delete?')">Del</a>
						</td>
					</tr>

					{% endfor %}

					<tr>
						<td class="bgtt aleft" colspan="5"><input type="submit" name="do_submit" value="Reorder" class="tjbtn"></td>
