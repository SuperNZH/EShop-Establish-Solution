{% include "public/header.html" %}


		<div class="right">
			<div class="now">
				<div class="now_l"></div>
				<div class="now_m">
					<span class="fl">Edit ADs</span>
					<span class="fr fabu"><a href="/admin/ad/add">Add</a></span>
				</div>
				<div class="now_r"></div>
				<div class="clear"></div>
			</div>
			<form method="post" enctype="multipart/form-data" action="/admin/ad/doupdate">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
					<input type="hidden" name="id" value="{{ad.id}}">
					<tr>
						<td class="bg_f8" align="right" width="100">Ad position:</td>
						<td>
							<select name="position" class="inputselect">

								{% for k,v in allposition %}
								<option {% if k == ad.position %} selected {% endif %} value="{{k}}">{{v}}</option>
								{% endfor %}

							</select>
						</td>
					</tr>
					<tr>
						<td class="bg_f8" align="right">Ad link:</td>
						<td><input type="text" name="url" value="{{ad.url}}" class="inputall input500" /></td>
					</tr>
					<tr>
						<td class="bg_f8" align="right">Ad picture:</td>
						<td>
							<p><img src="{{res}}/ad/{{ad.logo}}" width="500" height="200" style="border:1px solid #ddd" /></p>
							<p><input type="file" name="logo" /></p>
						</td>
					</tr>
					<tr>
						<td class="bg_f8" align="right">Ad order:</td>
						<td><input type="text" name="ord" value="{{ad.ord}}" class="inputall input50" /></td>
					</tr>
					<tr>
						<td class="bg_f8">&nbsp;</td>
						<td colspan="2"><input type="submit" value="Upload" class="tjbtn" /></td>
					</tr>
				</table>
			</form>
		</div>
