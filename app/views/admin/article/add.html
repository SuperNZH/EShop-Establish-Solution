{% include "public/header.html" %}


		<div class="right">
			<div class="now">
				<div class="now_l"></div>
				<div class="now_m">
					<span class="fl">Post Article</span>
					<span class="fr fabu"><a href="/admin/article/add">Post New</a></span>
				</div>
				<div class="now_r"></div>
				<div class="clear"></div>
			</div>
			<form method="post">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
					<input type="hidden" name="id" value="" />
					<tr>
						<td class="bg_f8" align="right" width="100">Article Name:</td>
						<td><input type="text" name="name" value="" class="inputall input500" /></td>
					</tr>
					<tr>
						<td class="bg_f8" align="right">Article Class:</td>
						<td>
							<select name="cid" class="inputselect">
								{% for v in aclass %}
								<option  value="v.id" >{{v.catname}}</option>
								{% endfor %}
							</select>
						</td>
					</tr>
					<tr>
						<td class="bg_f8" align="right">Post Date:</td>
						<td>
							<input type="text" name="atime" class="inputall input200" placeholder="Select the date" id="date">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<textarea name="content" id="edit_body" class="form-control float-left col-9" placeholder="" rows="4" resize="none">Article Content</textarea>

							<script src="{{public}}/js/tinymce/tinymce.min.js"></script>

							<script src="{{public}}/js/fwb.js"></script>

						</td>
					</tr>
				</table>
				<div class="mat10 center"><input type="submit" name="do_submit" value="Upload" class="tjbtn" /></div>
			</form>
		</div>


		<script src="{{public}}/js/laydate.js"></script>
		<script>
			lay('#version').html('-v'+ laydate.v);

			//执行一个laydate实例
			laydate.render({
				elem: '#date' //指定元素
			});
		</script>
