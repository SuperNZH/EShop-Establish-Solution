{% include "public/header.html" %}


<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">
			<span class="fl">Edit Category</span>
			<span class="fr fabu"><a href="/admin/category/add">Add</a></span>
		</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" action="/admin/category/doupdate">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
			<tr>
				<input type="hidden" name="id" value="{{id}}">
				<input type="hidden" name="childs" value="{{childs}}">
				<td class="bg_f8" align="right" width="100">Cate Name:</td>
				<td><input type="text" name="catname" value="{{catname}}" class="inputall input200" /></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Parent Cate:</td>
				<td>
					<select name="pid" class="inputall">
						<option value="0" {{pid == 0 ? 'selected' : '' }}>--Root Category--</option>

						{% for v in cats %}

						<option value="{{v.id}}" {{pid == v.id ? 'selected' : '' }}>
						{%for i in 0..v.level*4 %}
						&nbsp;
						{%endfor%}
						|-{{v.catname}}
						</option>

						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Cate Order:</td>
				<td><input type="text" name="ord" value="{{ord}}" class="inputall input80" /></td>
			</tr>
			<tr>
				<td class="bg_f8">&nbsp;</td>
				<td><input type="submit"  value="Submit" class="tjbtn" /></td>
			</tr>
		</table>
	</form>
</div>

{% include "public/footer.html" %}
