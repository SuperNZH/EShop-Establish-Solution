{% include "public/header.html" %}
		<div class="right">
			<div class="now">
				<div class="now_l"></div>
				<div class="now_m">
					<span class="fl">Friendship Links</span>
					<span class="fr fabu"><a href="/admin/link/add">Add link</a></span>
				</div>
				<div class="now_r"></div>
				<div class="clear"></div>
			</div>
			<form  action="/admin/link/order" method="post" id="form">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
					<tr>
						<td class="bgtt" width="50">ID Num</td>
						<td class="bgtt" width="50">Order</td>
						<td class="bgtt" width="200">Link name</td>
						<td class="bgtt">Link URL</td>
						<td class="bgtt" width="88">Operate</td>
					</tr>

					{% for v in data %}

					<tr>
						<td>{{v.id}}</td>
						<td><input type="text" name="ord[{{v.id}}]" value="{{v.ord}}" class="inputtext input40" /></td>
						<td>{{v.name}}</td>
						<td><a href="{{v.url}}" target="_blank">{{v.url}}</a></td>
						<td>
							<a href="/admin/link/mod/{{v.id}}" class="admin_edit mar3">Edit</a>
							<a href="/admin/link/del/{{v.id}}" class="admin_del" onclick="return confirm('You sure want to delete {{v.name}}?')">Del</a>
						</td>
					</tr>

					{% endfor %}

					<tr>
						<td class="bgtt aleft" colspan="5"><input type="submit" name="do_submit" value="Reorder" class="tjbtn"></td>
					</tr>
				</table>
			</form>
		</div>

{% include "public/footer.html" %}
