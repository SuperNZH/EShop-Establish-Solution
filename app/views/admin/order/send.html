<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="{{url}}/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{public}}/js/jquery.js"></script>
</head>
<body style="background:none">
<form  method="post" action="/admin/order/state/3?id={{order_id}}">
<table style="width:400px;margin:0;" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
<tr>
	<td align="right" class="bg_f8" width="100">Express Company</td>
	<td>
		<select name="wlname" class="inputselect">
		<option value="">- No Need -</option>
		{% for v in wllist %}
		<option value="{{v}}">{{v}}</option>
		{% endfor %}
		</select>
	</td>
</tr>
<tr>
	<td align="right" class="bg_f8">Courier Number</td>
	<td><input type="text" name="wlid" class="inputall input200" /></td>
</tr>
<tr>
	<td class="bg_f8">&nbsp;</td>
	<td>
		<input type="hidden" name="do_submit" />
		<input type="button" value="Ship!" class="tjbtn" />
	</td>
</tr>
</table>
</form>
<script type="text/javascript">
$(function(){
$(":button").click(function(){
	if ($(":input[name='wlname']").val() != '' && $(":input[name='wlid']").val() == '') {
		alert('The Logistics number must be filled in!');
		return false;
	}
	$("form").submit();
})
})
</script>
</body>
</html>
