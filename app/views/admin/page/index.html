{% include "public/header.html" %}


		<div class="right">
			<div class="now">
				<div class="now_l"></div>
				<div class="now_m">
					<span class="fl">Single Page List</span>
					<span class="fr fabu"><a href="/admin/page/add">Add Page</a></span>
				</div>
				<div class="now_r"></div>
				<div class="clear"></div>
			</div>
			<form action="/admin/page/order" method="post" id="form">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
					<tr>
						<td class="bgtt" width="50">ID</td>
						<td class="bgtt" width="50">Order</td>
						<td class="bgtt">Title</td>
						<td class="bgtt" width="88">Operation</td>
					</tr>
					{% for v in data %}
					<tr>
						<td>{{v.id}}</td>
						<td><input type="text" name="ord[{{v.id}}]" value="{{v.ord}}" class="inputtext input40" /></td>
						<td><a href="/page/{{v.id}}" target="_blank">{{v.name}}</a></td>
						<td>
							<a href="/admin/page/mod/{{v.id}}" class="admin_edit mar3">Edit</a>
							<a href="/admin/page/del/{{v.id}}" class="admin_del" onclick="return confirm('Are you sure to delete if?')">Del</a>
						</td>
					</tr>
					{% endfor %}
					<tr>
						<td class="bgtt aleft" colspan="5"><input type="submit" name="do_submit" value="Reorder" class="tjbtn"></td>
					</tr>
				</table>
			</form>
		</div>
