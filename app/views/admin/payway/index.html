{% include "public/header.html" %}



		<div class="right">
			<div class="now">
				<div class="now_l"></div>
				<div class="now_m">Payment Way</div>
				<div class="now_r"></div>
				<div class="clear"></div>
			</div>
			<form action="/admin/payway/order" method="post" id="form">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
					<tr>
						<td class="bgtt" width="50">Order</td>
						<td class="bgtt" width="150">Payment Name</td>
						<td class="bgtt">Description</td>
						<td class="bgtt" width="80">Status</td>
						<td class="bgtt" width="44">Operation</td>
					</tr>

					{% for v in data %}
					<tr>
						<td><input type="text" name="ord[{{v.id}}]" value="{{v.ord}}" class="inputtext input40" /></td>
						<td>{{v.name}}</td>
						<td class="aleft">{{v.ptext}}</td>

						<td>
							{% if v.state == 1 %}
							<span class="cgreen">On √</span>
							{% else %}
							<span class="cred">Off ×</span>
							{% endif %}
						</td>
						<td><a href="/admin/payway/mod/{{v.id}}" class="admin_edit">Edit</a></td>
					</tr>
					{% endfor %}
					<tr>
						<td class="bgtt aleft" colspan="5">
							<span class="fl"><input type="submit" name="do_submit" value="Reorder" class="tjbtn"></span>
							<span class="fenye"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>


{% include "public/footer.html" %}
