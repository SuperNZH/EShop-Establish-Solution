{% include "public/header.html" %}


<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">Edit Customer</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" action="/admin/user/doupdate">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
			<input type="hidden" name="id" value="{{id}}">
			<tr>
				<td class="bg_f8" align="right" width="100">User Name</td>
				<td>{{name}}</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Password</td>
				<td><input type="password" name="pw" class="inputall input200" autocomplete="off" /> <span class="c888">Leave it BLANK if no need to edit password</span></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Address</td>
				<td><input type="text" name="address" value="{{address}}" class="inputall input400" /></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Consignee</td>
				<td><input type="text" name="tname" value="{{tname}}" class="inputall input200" /></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Phone Number</td>
				<td><input type="text" name="phone" value="{{phone}}" class="inputall input200" /></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Usual E-mail</td>
				<td><input type="text" name="email" value="{{email}}" class="inputall input200" /></td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Registration</td>
				<td>{{atime|date('Y-m-d')}}</td>
			</tr>
			<tr>
				<td class="bg_f8" align="right">Last Login</td>
				<td>{{atime|date('Y-m-d')}}</td>
			</tr>
			<tr>
				<td class="bg_f8">&nbsp;</td>
				<td><input type="submit"  value="Upload" class="tjbtn" /></td>
			</tr>
		</table>
	</form>
</div>
{% include "public/footer.html" %}
