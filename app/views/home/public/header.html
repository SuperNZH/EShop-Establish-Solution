            <div class="sear fl">

{% for v in ads %}
{% if v.position == 3 %}
<div class="ad980">
    {% if v.url is null %}
    <img src="{{res}}/ad/{{v.logo}}" width="980" height="80"/>
    {%else%}
    <a href="{{v.url}}" target="_blank">
        <img src="{{res}}/ad/{{v.logo}}" width="980" height="80"/>
    </a>
    {% endif %}
</div>
{% endif %}
{% endfor %}
