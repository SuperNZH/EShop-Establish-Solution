<div class="width980">

        <div class="logintt"><p>User Login</p></div>
        <div class="fl login_l">
            <form action="/user/login" method="post" id="form">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="60">User ID</td>
                        <td><input type="text" name="name" class="input1" /><span id="user_name_show"></span></td>
                    </tr>

                    <tr>
                        <td>Passwd</td>
                        <td><input type="password" name="pw" class="input1" /><span id="user_pw_show"></span></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="do_submit" class="btn_05" value="Login" style="margin:0" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="fl login_zc">
            <p>Please register if you don't have an account</p>
            <p class="login_lx"><a href="/user/register" title="Register">Register</a></p>
        </div>
        <div class="clear"></div>
    </div>
</div>
